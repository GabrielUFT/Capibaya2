<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
  <title>Capibaya</title>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="logo Capibaya">
    <h1 class="header-title">Cadastro de Livros</h1>
  </header>
  <main>
    <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Livro</button>
    <table class="records">
      <thead>
        <tr>
          <th>Titulo</th>
          <th>Autor</th>
          <th>Número de páginas</th>
          <th>Editora</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>      
      </tbody>
    </table>
    <div class="modal" id="modal">
      <div class="modal-content">
        <header class="modal-header">
          <h2>Novo Livro</h2>
          <span class="modal-close" id="modalClose">&#10006;</span>
        </header>
        <form id="form" class="modal-form">
          <input type="text" id="titulo" class="modal-field" placeholder="Titulo do livro" required>
          <input type="text" id="autor" class="modal-field" placeholder="Autor" required>
          <input type="text" id="paginas" class="modal-field" placeholder="Número de páginas" required>
          <input type="text" id="editora" class="modal-field" placeholder="Editora" required>
        </form>
        <footer class="modal-footer">
          <button id="salvar" class="button green">Salvar</button>
          <button id="cancelar" class="button blue">Cancelar</button>
        </footer>
      </div>
    </div>
  </main>
</body>
</html>
